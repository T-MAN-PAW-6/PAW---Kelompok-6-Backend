<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
    <link rel="stylesheet" href="/assets/css/calendar.css">
    <link rel="stylesheet" href="/assets/css/style.css">

    <script src="/assets/js/calendar.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="side-head">
                <div class="side-hlist">
                    <i id="menuside" class="fa-solid fa-bars icon"></i>
                    <a href="#">
                        <!-- <i id="menu" class="fa-sharp fa-solid fa-list icon"></i> -->
                        <span class="side-hdesc">Task Management</span>
                    </a>
                </div>
            </div>

            <div class="side-illust">
                <img src="" alt="">
            </div>

            <div class="side-body">
                <div class="side-blist">
                    <a href="#">
                        <i class="fa-solid fa-house icon"></i>
                        <span class="side-bdesc">Home Page</span>
                    </a>
                </div>
                <div class="side-blist">
                    <a href="#">
                        <i class="fa-solid fa-list-check icon"></i>
                        <span class="side-bdesc">Task List</span>
                    </a>
                </div>
                <div class="side-blist">
                    <a href="#">
                        <i class="fa-solid fa-book icon"></i>
                        <span class="side-bdesc">Notebook</span>
                    </a>
                </div>
                <div class="side-blist">
                    <a href="#">
                        <i class="fa-solid fa-calendar icon"></i>
                        <span class="side-bdesc">Calendar</span>
                    </a>
                </div>
            </div>
        </div>
        <div class="main-site">
            <div class="wrapper">
                <header>
                    <p class="current-date">Oktober 2022</p>
                    <div class="icon">
                        <span class="material-symbols-rounded">chevron_left</span>
                        <span class="material-symbols-rounded">chevron_right</span>
                    </div>
                </header>
                <div class="calendar">
                    <ul class="weeks">
                        <li>Sun</li>
                        <li>Mon</li>
                        <li>Tue</li>
                        <li>Wed</li>
                        <li>Thu</li>
                        <li>Fri</li>
                        <li>Sat</li>
                    </ul>
                    <ul class="days"></ul>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js" integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="/assets/js/index.js"></script>
    <script src="/assets/js/script.js"></script>
</body>
</html>
