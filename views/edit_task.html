<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAW Kelompok 6</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../assets/css/style.css">

</head>
<body>
    <header id="header">
        <nav>
            <div>
                <div class="text-center">
                    <a href="/" class="nav-brand text-dark">Task Management System</a>
                </div>
            </div>
        </nav>
    </header>
    <!-- Main Site-->
    <main id="site-main">
        <div class="container">       
            <!---->
            <form method="POST" id="edit_task">
                <div class="new_task">
                    <div class="form-group">
                        <label for="name" class="text-light">Task Name</label>
                        <input type="hidden" name="taskID" value="<%= task.taskID %>">
                        <input type="text" name="taskName" value="<%= task.taskName %>" placeholder="Task Name">
                    </div>
                    <div class="form-group">
                        <label for="Description" class="text-light">Description</label>
                        <input type="textarea" name="taskDesc" value="<%= task.taskDesc%>" placeholder="Task Description">
                    </div>
                    <div class="form-group">
                        <label for="Deadline" class="text-light">Deadline</label>
                        <input type="date" name="taskTime" value="<%= task.taskTime%>">
                    </div>
                    <div class="form-group">
                        <label for="Priority" class="text-light">Priority</label>
                        <select name="taskPriority" id="taskPriority" value="<%= task.taskPriority%>">
                            <option value="High">High</option>
                            <option value="Normal">Normal</option>
                            <option value="Low">Low</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="Priority" class="text-light">Status</label>
                        <div class="radio inline">
                            <input type="radio" id="radio-1" name="taskStat" value="Not Started" <%= task.taskStat == 'Not Started' ? 'checked' : '' %>>
                            <label for="radio-2" class="radio-label">Not Started</label>
                        </div>
                        <div class="radio inline">
                            <input type="radio" id="radio-2" name="taskStat" value="In Progress" <%= task.taskStat == 'In Progress' ? 'checked' : '' %>>
                            <label for="radio-2" class="radio-label">In Progress</label>
                        </div>
                        <div class="radio inline">
                            <input type="radio" id="radio-3" name="taskStat" value="Completed"  <%= task.taskStat == 'Completed' ? 'checked' : '' %> >
                            <label for="radio-3" class="radio-label">Completed</label>
                        </div>
                    </div>
                    
            
                    <div class="form-group">
                        <button type="submit" class="btn text-dark update">Save</button>
                    </div>
            
                </div>
            </form>
         <!---->
        </div>
    </main>
    <!-- Main Site-->
</body>
</html>
